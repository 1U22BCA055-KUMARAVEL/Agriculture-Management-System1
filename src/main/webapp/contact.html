<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #2e7d32;
            color: white;
            padding: 1rem;
            text-align: center;
            position: relative; /* Ensure the positioning context for the right corner */
        }

        header a {
            position: absolute;
            top: 1rem;
            right: 1rem;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2e7d32;
            margin-bottom: 1rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input, textarea, button {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            background-color: #2e7d32;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #66bb6a;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding: 1rem;
            background-color: #2e7d32;
            color: white;
        }

        footer a {
            color: #ffeb3b;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <a href="Homepage.html">Home</a> <!-- Anchor tag for the Homepage link -->
    </header>

    <div class="container">
        <h1>We'd love to hear from you!</h1>
        <form action="/ContactServlet" method="POST">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" placeholder="Enter the subject" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6" placeholder="Enter your message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 Agriculture Management System. All rights reserved. <a href="about-us.html">About Us</a></p>
    </footer>
</body>
</html>
