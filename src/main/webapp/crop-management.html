<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/agri2.jpg" type="image" style="border-radius:50%;">
    <title>Crop Management</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="loginout.js"></script>
    <script src="cropvalidation.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Main Content */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #2e7d32;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 1.2rem;
            margin-bottom: 8px;
        }

        input {
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
        }

        input[type="text"]:not([readonly]) {
            background-color: #e8f5e9;
            color: #000;
        }

        input[readonly] {
            background-color: #c8e6c9;
            color: #555;
            cursor: not-allowed;
        }

       

        .notification {
            padding: 10px;
            margin-bottom: 20px;
            text-align: center;
            border-radius: 8px;
            font-size: 1rem;
        }

        .success {
            background-color: #c8e6c9;
            color: #2e7d32;
        }

        .error {
            background-color: #ffcccb;
            color: #d32f2f;
        }

       
    </style>
    
</head>
<body>
    <!-- Header -->
    <header>
        <h1 id="navi">Crop Management</h1>
        <nav>
            <a href="crop-management.html">Crop Management</a>
            <a href="fertilizer-management.html">Fertilizer Management</a>
            
        </nav>
        <!-- Hamburger Menu Icon -->
<div id="hamburger-menu" class="hamburger-menu" onclick="toggleMenu()">
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
</div>


 <!-- Menu -->
        <div id="menu" class="menu">
             
            <div id="username" class="username"></div>
            <a href="Homepage.html">Home</a>
            <a href="about-us.html">About Us</a>
            <button id="login-btn" onclick="window.location.href='login.html'">Login</button>
            <div class="logout">
                <button id="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>
        
    </header>

    <!-- Main Content -->
    <main>
        <div class="container">
            <h1>Crop Validation</h1>
            <div id="notification" class="notification"></div>
            <form>
                <label for="cropName">Crop Name:</label>
                <input type="text" id="cropName" name="cropName" placeholder="Enter crop name" required>
                <button type="button" onclick="validateCrop()">Validate Crop</button>
                
                <label for="totalPeriod">Total Period (Days):</label>
                <input type="text" id="totalPeriod" name="totalPeriod" placeholder="Auto-filled" readonly>
                
                <label for="growthPeriod">Growth Period (Days):</label>
                <input type="text" id="growthPeriod" name="growthPeriod" placeholder="Auto-filled" readonly>
                
                <label for="productivityPeriod">Productivity Period (Days):</label>
                <input type="text" id="productivityPeriod" name="productivityPeriod" placeholder="Auto-filled" readonly>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Agriculture Management System. All Rights Reserved. <a href="about-us.html">Learn More</a></p>
    </footer>
</body>
</html>
